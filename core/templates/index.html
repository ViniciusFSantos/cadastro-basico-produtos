{% load bootstrap5 %}
{%  load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Index</title>
    {% bootstrap_css %}
    {% bootstrap_messages %}
    {% bootstrap_javascript %} 
</head>
<body>
    <div class="conteiner" style="text-align: center;">
        <h1>Todos os Produtos</h1>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Estoque</th>
              </tr>
            </thead>
            <tbody>
                {% for produtos in produto %}
                <tr>
                  <td scope="row">{{produtos.id}}</td>
                  <td scope="row"><a href="" data-bs-target="#modal{{ produtos.id }}" data-bs-toggle="modal">{{produtos.nome}}</a></td>
                  <td scope="row">R$ {{produtos.preco}}</td>
                  <td scope="row">{{produtos.estoque}}</td>
                </tr>
                <div class="modal fade" id="modal{{ produtos.id }}" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-bs-dismiss="modal">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" id="dynamic-content">
                        <img src="{{ produtos.imagem.url }}" class="img-fluid" alt="{{ produtos.nome }}">
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}  
            </tbody>
        </table>
    </div>
</body>
</html>
